<div>
    <h2 id="page-heading">
        <span jhiTranslate="cemeteryApp.dUser.home.title">D Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-d-user" [routerLink]="['/d-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cemeteryApp.dUser.home.createLabel">
            Create a new D User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dUsers?.length === 0">
        <span jhiTranslate="cemeteryApp.dUser.home.notFound">No dUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dUsers && dUsers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="uForeName"><span jhiTranslate="cemeteryApp.dUser.uForeName">U Fore Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="uSorName"><span jhiTranslate="cemeteryApp.dUser.uSorName">U Sor Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="uPhone"><span jhiTranslate="cemeteryApp.dUser.uPhone">U Phone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="uEmail"><span jhiTranslate="cemeteryApp.dUser.uEmail">U Email</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let dUser of dUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/d-user', dUser.id, 'view']">{{ dUser.id }}</a></td>
                    <td>{{ dUser.uForeName }}</td>
                    <td>{{ dUser.uSorName }}</td>
                    <td>{{ dUser.uPhone }}</td>
                    <td>{{ dUser.uEmail }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/d-user', dUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/d-user', dUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
